<div class="container">
  <ng-content></ng-content>

  <mat-table [dataSource]="data">
    <ng-container
      [matColumnDef]="metadata.field"
      *ngFor="let metadata of metaDataColumns"
    >
      <th mat-header-cell *matHeaderCellDef>{{ metadata.title }}</th>
      <td mat-cell *matCellDef="let row">{{ row[metadata.field] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="highline"></tr>
  </mat-table>

  <div class="button-container" style="margin-top: 16px; text-align: right">
    <button
      mat-raised-button
      color="primary"
      (click)="onAdd()"
      class="custom-button"
    >
      Agregar
    </button>
  </div>
</div>
